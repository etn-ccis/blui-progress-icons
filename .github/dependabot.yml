version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'monthly'
          day: 'monday'
      open-pull-requests-limit: 1
      target-branch: 'dev'
      labels:
          - 'external-dependency'
          - 'brightlayer-ui'

    - package-ecosystem: 'npm'
      directory: '/angular'
      schedule:
          interval: 'monthly'
          day: 'monday'
      open-pull-requests-limit: 1
      target-branch: 'dev'
      labels:
          - 'external-dependency'
          - 'brightlayer-ui'

    - package-ecosystem: 'npm'
      directory: '/react'
      schedule:
          interval: 'monthly'
          day: 'monday'
      open-pull-requests-limit: 1
      target-branch: 'dev'
      labels:
          - 'external-dependency'
