    - package-ecosystem: 'npm'
      directory: '/react-native'
      schedule:
          interval: 'monthly'
          day: 'monday'
      open-pull-requests-limit: 1
      target-branch: 'dev'
      labels:
          - 'external-dependency'
          - 'brightlayer-ui'
